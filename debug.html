<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Debug</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #debug {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid white;
            max-width: 300px;
            z-index: 1000;
        }
        
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #00ff88;
            color: black;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 200;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="debug">
        <h3>Debug Info:</h3>
        <div id="debugLog"></div>
    </div>
    
    <button id="startButton" onclick="startGame()">START GAME</button>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, player;
        let gameStarted = false;
        
        function debugLog(message) {
            const log = document.getElementById('debugLog');
            log.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }
        
        function init() {
            debugLog('Initializing game...');
            
            if (typeof THREE === 'undefined') {
                debugLog('ERROR: THREE.js not loaded!');
                return false;
            }
            debugLog('THREE.js version: ' + THREE.REVISION);
            
            try {
                // Create scene
                scene = new THREE.Scene();
                debugLog('Scene created');
                
                // Create camera
                const aspect = window.innerWidth / window.innerHeight;
                camera = new THREE.OrthographicCamera(-10 * aspect, 10 * aspect, 10, -10, 1, 1000);
                camera.position.z = 100;
                debugLog('Camera created');
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000022);
                document.body.appendChild(renderer.domElement);
                debugLog('Renderer created and added to DOM');
                
                // Create a simple player (green triangle)
                const geometry = new THREE.ConeGeometry(0.5, 2, 3);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff88 });
                player = new THREE.Mesh(geometry, material);
                player.position.y = -5;
                player.rotation.z = Math.PI;
                scene.add(player);
                debugLog('Player created');
                
                // Add some stars
                for (let i = 0; i < 100; i++) {
                    const starGeometry = new THREE.SphereGeometry(0.05, 4, 4);
                    const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                    const star = new THREE.Mesh(starGeometry, starMaterial);
                    star.position.set(
                        (Math.random() - 0.5) * 50,
                        (Math.random() - 0.5) * 50,
                        (Math.random() - 0.5) * 50
                    );
                    scene.add(star);
                }
                debugLog('Stars added');
                
                // Start render loop
                animate();
                debugLog('Animation loop started');
                
                return true;
            } catch (error) {
                debugLog('ERROR during initialization: ' + error.message);
                return false;
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameStarted && player) {
                // Simple rotation animation
                player.rotation.z += 0.01;
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        function startGame() {
            debugLog('Start game button clicked');
            
            if (!scene || !camera || !renderer || !player) {
                debugLog('ERROR: Game not properly initialized!');
                return;
            }
            
            gameStarted = true;
            document.getElementById('startButton').style.display = 'none';
            debugLog('Game started successfully');
        }
        
        window.startGame = startGame;
        
        window.addEventListener('load', () => {
            debugLog('Page loaded');
            const success = init();
            if (success) {
                debugLog('Ready to start game!');
            } else {
                debugLog('Failed to initialize game');
            }
        });
        
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                const aspect = window.innerWidth / window.innerHeight;
                camera.left = -10 * aspect;
                camera.right = 10 * aspect;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                debugLog('Window resized');
            }
        });
    </script>
</body>
</html>
